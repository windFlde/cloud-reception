<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="miniCar">
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="/css/css.css">
    <script src="/js/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" href="/jiaoben/engine1/style.css">
    <script src="/jiaoben/engine1/jquery.js"></script>

<script type="text/javascript">
        $(function(){
            $('.cart_pro').hide();
            queryGood()
        })

    function loadCar(){
        $('.cart_pro').show();

    }
    function removeCar(){
            $('.cart_pro').hide();
        }
    function queryGood() {
        $.ajax({
            url: "/js/queryGood",
            success: function (result) {
                cont = "";
                $.each(result,function (index,obj) {
                    cont+="<div class='one border'>";
                    cont+="<img src='"+obj.shptp+"' width='60' height='60'>";
                    cont+="<span class='one_name'>"+obj.mch+"</span>";
                    cont+="<span class='one_prece'><b>￥"+obj.jg+"</b><br />删除</span>";
                    cont+="</div>"
                })
                $(".cart_pro").html(cont);

            },
            error: function () {
                alert("失败了");
            }
        });
    }
        
</script>
</head>
<body>
<div th:fragment="miniCar" ><!--style="position: absolute"-->
<div class="card" onmouseleave="removeCar()">

    <a href="" onmouseenter="loadCar()" >购物车<div class="num">0</div></a>

    <!--购物车商品-->
    <div class="cart_pro">


        <div class="gobottom">
            共<span>2</span>件商品&nbsp;&nbsp;&nbsp;&nbsp;
            共计￥<span>20000</span>
            <button class="goprice">去购物车</button>
        </div>


    </div>

</div>
</div>
</body>
</html>
