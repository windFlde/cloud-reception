<script type="text/javascript">

    $(function () {
        cookieHui();
    })

    function cookieHui() {
        if(document.cookie!=null & document.cookie!=""){
            //decodeURIComponent  解码
            var cookie=document.cookie;
            console.log("-=====>"+cookie)
            var sp=cookie.split("=");
            var sp1=sp[1];
            var sp2=sp1.split("xjw1807b");
            $("#name1").val(sp2[0]);
            $("#password1").val(sp2[1]);
            if ($("#password1").val(sp2[1]) != null) {
                $("#checkbox1").attr("checked",true);
            }
        }else{
            return ;
        }
    }

    function to_submit() {
		$.ajax({
				url:"/login/toLoginByNameAndPassword",
				type:"POST",
				data:$("#login_form").serialize(),
				success:function(a){
                    if (a == 1) {
                         layer.msg("成功");
                         window.location.href="/toView?viewName=mall-home-page";
                    } else if(a==2){
                        layer.msg("登录失败,账号密码错误");
                    }
				},
				error:function(){
					layer.msg("ajax失败");
				}
		});
    }
</script>
