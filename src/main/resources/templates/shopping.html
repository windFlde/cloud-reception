    function deleteItem(ids){

        $.ajax({

    //-------------------------------------------------计算总价开始
    function setEvent(){
        $("#btn_dele").linkbutton({
            onClick:function(){
                var rows = $("#dg").datagrid('getChecked');
                //判断有没有选中数据
                var ids =0;
                $.each(rows,function(index,obj){
                    ids+=obj.jg*obj.tjshl;
                });
                $("#sss").html(ids);
            }
        });

    }


    //选中结算
    function jieSuanCheck(){

        var arr = document.getElementsByName("checkAll");

        var ids = "";

        var count = 0;

        for (var i = 0; i <arr.length ; i++) {

            if(arr[i].checked){
                ids += ","+arr[i].value;
                count++;
            }

        }


        if(count>0){

            $.ajax({
                url:"/js/jieSuanCheckPrice",
                type:"POST",
                data:{ids:ids.substring(1)},
                success:function(price){

                    $("#total").html(price);
                },
                error:function(){
                    layer.msg("购物车中没有商品")
                }
            })

        }else{
            $("#total").html(0);
        }



    }
    //---------------------------------------------------计算总价结束
    //修改数量
    function updateSl(state,id,tjshl,price){

        if(state==2){

            if(tjshl>1){

                $.ajax({
                    url:"/js/updateSl",
                    type:"POST",
                    data:{state:state,id:id,price:price},
                    success:function(result){
                        initDategrid()
                    },
                    error:function(){
                        layer.msg("购物车中没有商品")
                    }
                })
            }else {

                layer.msg("最少买一个");

        if(state==1){

            }else {

               layer.msg("最多购买十个");

            }


        }

    }
